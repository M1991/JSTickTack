<html>
<head>
	<script src="noword.js"></script>
</head>
<body>
  <div class="container">
    <input type="text" class="form-control" id="number" onkeyup="update();" onkeydown="return (event.ctrlKey || event.altKey 
                    || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) 
                    || (95<event.keyCode && event.keyCode<106)
                    || (event.keyCode==8) || (event.keyCode==9) 
                    || (event.keyCode>34 && event.keyCode<40) 
                    || (event.keyCode==46) )" />
    <br/>
    <div id="container">Please Enter Numbers only</div>
  </div>
</body>
</html>
